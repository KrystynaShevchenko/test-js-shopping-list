<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="/css/shopping-list-empty.css" />
  </head>
  <body>
    <main>
      <section class="container shopping-list-container">
        <div class="shopping-list">
          <h1 class="shopping-list-title">
            Shopping <span class="shopping-list-title-span">List</span>
          </h1>
          <p class="shopping-list-text">
            This page is empty, add some books and proceed to order.
          </p>
          <!-- Поменять путь к картинкам в командном документе
    <img
            srcset="./img/shopping-list/books-1x-tablet-decstop.png 1x, 
            ./img/shopping-list/books-2x-tablet-decstop.png 2x,"
            class="shopping-list-img"
            src="./img/shopping-list/books-1x-mob.png"
            alt="a lot of books"
          /> -->
          <img
            srcset="
              /img//books-1x-tablet-decstop.png 1x,
              /img/books-2x-tablet-decstop.png  2x
            "
            class="shopping-list-img"
            src="/img/books-1x-mob.png"
            alt="a lot of books"
          />
        </div>
      </section>
    </main>
  </body>
</html>
